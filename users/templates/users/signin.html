{% extends 'base.html' %}

{% load static %}

{% block title %}{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/formstyling.css' %}" >

<div class="login-page">
    <div class="form">
      <form method="POST" action="" style = "margin-top: 150px;margin-bottom: 100px; padding: 30px;">
        {% csrf_token %}
        <h3 class="login-title">Sign IN</h3>
        <div class="input-group mb-3">
          <input type="text" name="username" placeholder="Username..." >
        </div>
        <br>
        <div class="input-group mb-2">
            <input type="password" name="password" placeholder="Password..."  >
        </div>
        <br>
        <button type="submit"> Submit </button>
        {% comment %} Redirecting to new user form if don't have an account  {% endcomment %}
        <p class="message">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
      </form>
    </div>
  </div>
  {% endblock %}
