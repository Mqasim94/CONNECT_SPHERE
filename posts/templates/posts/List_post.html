{% extends "base.html" %} 
{% block content %}
<style>
    body {
        font-family: "Roboto", sans-serif;
        font-size: 18px;
        background-color: #fdfdfd;
        background-image: url('https://img.freepik.com/premium-photo/closeup-seascape-surface-blue-sea-water-with-small-ripple-waves_127089-25489.jpg');
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
        background-position: center;
    }
    
    .head_text {
        color: white;
    }
    
    .card {
        box-shadow: 0 16px 48px #E3E7EB;
    }
</style>

<div class="container">
    <div class="row">
        <!-- Blog Entries Column -->
        <div class="col-md-8 mt-3 left">
            {% for object in object_list  %}
            <div class="card mb-4">
                <div class="card-body">
                    <h2 class="card-title">{{object.title}}</h2>
                    <p class="card-text text-muted h6">{{object.shared_user }} | {{object.created_on}} </p>
                    <p class="card-text">{{object.content |slice:":100"}}</p>
                    <a href="{% url 'posts:post_detail' object.id %}" class="btn btn-primary">Read More &rarr;</a>
                    <a href="/posts/sharePost/{{object.id}}" class="btn btn-secondary">Share</a>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="col-md-4">
            <div class="new-post-box">
                <a href="/posts/Creat_Post/" class="new-post-link">Create New Post</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
