{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .user-list-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .user-comment {
            border: 2px solid #3498db;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 15px;
        }

        .user-name {
            background-color: #3498db;
            color: #fff;
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 8px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <div class="user-list-container">
        <h3>User List</h3>
        {% for object in object_list %}
            <div class="user-comment">
                <div class="user-name">{{ object.user }}</div>
                <p>City: {{ object.city }}</p>
                <p>Bio: {{ object.bio | slice:":5" }}</p>
                <!-- Add any additional styling or information for each user -->
            </div>
        {% endfor %}
    </div>

</body>
</html>

{% endblock content %}
